<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org "></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Student</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySchool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">Alunni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/newstudent">New Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newclass">New Class</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Nuova classe</h1>
        <form action="/newstudent" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input id="surname" name="surname" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input id="age" name="age" type="number" class="form-control">
              </div>
        
              <fieldset>
                <div class="mb-3">
                  <label for="disabledSelect" class="form-label">Select the student's section</label>
                  <select name="schoolclassname" id="disabledSelect" class="form-select">
                    <option th:each="schoolclass : ${schoolclasses}" th:text="${schoolclass.name}" th:value="${schoolclass.name}">1A
                    </option>
                  </select>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-primary">Add New Student</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
